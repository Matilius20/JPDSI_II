<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
<ui:composition template="/templates/page-template.xhtml">

<ui:define name="pageContent">

<p:panel header="Kredyt" toggleable="true"  toggleSpeed="500"  widgetVar="panel">

<p:messages id="msg" />

	<h:form>
	<h:panelGrid id="grid" columns="3" cellpadding="7">
	
      <p:outputLabel for="loan" value="Kwota:" />
      <p:inputNumber id="loan" value="#{kredytBB.loan}" symbol="zł"
      symbolPosition="s" decimalSeparator="," thousandSeparator="." required="true" requiredMessage="Nie podano kwoty kredytu" 
      validatorMessage="Minimalna kwota kredytu wynosi 5000 zł"  >
      <f:validateDoubleRange minimum="5000.00"/> 
      </p:inputNumber>
      <p:message for="loan" />
					
  		<p:outputLabel for="years" value="Lata:"/>	
  		 <p:inputText id="years" value="#{kredytBB.years}" required="true" requiredMessage="Nie podano ilości lat"
  		 converterMessage="Ilość lat musi być liczbą." 
  		 validatorMessage="Minimalna długość spłaty kredytu to 3 lata">
  		 <f:validateDoubleRange minimum="3"/> 
  		 </p:inputText>
  		<p:message for="years" />
  		 
  		 <p:outputLabel for="interest" value="Oprocentowanie:"/>	
 		 <p:inputNumber id="interest" value="#{kredytBB.interest}" symbol="%" symbolPosition="s" required="true" requiredMessage="Nie podano oprocentowania" 
 		 validatorMessage="Minimalne oprocentowanie kredytu wynosi 5%"  >
         <f:validateDoubleRange minimum="5"/> 
 		 </p:inputNumber>
 		 <p:message for="interest"/>
 		
		<p:commandButton value="Oblicz ratę kredytu" action="#{kredytBB.rate()}" update="@form"/>
	    </h:panelGrid>
	    
	</h:form>
</p:panel>
</ui:define>
</ui:composition>

</html>
